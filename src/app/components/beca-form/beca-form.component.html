<div class="container">
     <div class="row">
       <div class="col-md-8">
          <div class="well well-sm">
         <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
               <label>Periodo Academico</label>
               <select formControlName="periodo" [(ngModel)]="beca.periodo" 
                  [ngClass]="{'is-invalid': submitted && f.periodo.errors }" 
                  class="form-control form-control-user">
                  <option value="PREGRADO S-I MAY20 - SEP20">PREGRADO S-I MAY20 - SEP20</option>
                  <option value="PREGRADO S-II SEP19 - FEB20">PREGRADO S-II SEP19 - FEB20</option>
                  <option value="PREGRADO S-I MRZ19 - JUL19">PREGRADO S-I MRZ19 - JUL19</option>
                         
              </select>
              <div *ngIf="submitted && f.periodo.errors" class="invalid-feedback">
                 <div *ngIf="f.periodo.errors.required">El periodo academico es requerido</div>
                 
                 <!-- <div *ngIf="f.stock.errors.max">El stock debe ser menor a 1000 productos</div> -->
             </div>
              <label>Cedula</label>    
               <input formControlName="cedula" type="text" class="form-control form-control-user" [(ngModel)]="beca.cedula" 
               [ngClass]="{'is-invalid': submitted && f.cedula.errors}" 
               placeholder="Cedula">
             </div>
             <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
               <div *ngIf="f.cedula.errors.required">La cedula es requerida</div>
               
           </div>
     
             <div class="form-group">
                 <label>Id</label>    
                 <input formControlName="id" type="text" class="form-control form-control-user" [(ngModel)]="beca.idestudiante" 
                 [ngClass]="{'is-invalid': submitted && f.id.errors}" 
                 placeholder="Id">
             </div>
     
             <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
               <div *ngIf="f.id.errors.required">El id es requerido</div>
               
               <!-- <div *ngIf="f.stock.errors.max">El stock debe ser menor a 1000 productos</div> -->
           </div>
             <div class="form-group">
                 <label>Nombre</label>    
                 <input formControlName="nombre" type="text" class="form-control form-control-user" [(ngModel)]="beca.nombres" 
                 [ngClass]="{'is-invalid': submitted && f.nombre.errors}" 
                 placeholder="Nombre">
             </div>
     
             <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
               <div *ngIf="f.id.errors.required">El nombre es requerido</div>
               
               <!-- <div *ngIf="f.stock.errors.max">El stock debe ser menor a 1000 productos</div> -->
           </div>
             <div class="form-group">
                 <label>Apellido</label>    
                 <input formControlName="apellido" type="text" class="form-control form-control-user" [(ngModel)]="beca.apellidos" 
                 [ngClass]="{'is-invalid': submitted && f.apellido.errors}" 
                 placeholder="Nombre">
             </div>
     
             <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
               <div *ngIf="f.id.errors.required">El apellido es requerido</div>
               
               <!-- <div *ngIf="f.stock.errors.max">El stock debe ser menor a 1000 productos</div> -->
           </div>
     
             <div class="form-group">
                 <label>Numero Cuenta Bancaria</label>
               <input formControlName="cuenta_bancaria" type="text" class="form-control form-control-user" [(ngModel)]="beca.cuenta_bancaria" 
               [ngClass]="{'is-invalid': submitted && f.cuenta_bancaria.errors}" 
               placeholder="Cuenta Bancaria">
             </div>
     
             <div *ngIf="submitted && f.precio.errors" class="invalid-feedback">
               <div *ngIf="f.cuenta_bancaria.errors.required">El numero de cuenta es requerido</div>
               
           </div>
             <div class="form-group">
                 <label>Tipo de Beca</label>
               <select formControlName="tipo_beca" [(ngModel)]="beca.tipo_beca" 
                  [ngClass]="{'is-invalid': submitted && f.tipo_beca.errors }" 
                  class="form-control form-control-user">
                  <option value="Excelencia Academica">Excelencia Academica</option>
                  <option value="Socioeconomica">Socioeconomica</option>
                  <option value="Deportiva">Deportiva</option>
                         
              </select>
     
             <div *ngIf="submitted && f.tipo_beca.errors" class="invalid-feedback">
               <div *ngIf="f.tipo_beca.errors.required">El tipo de beca es requerido</div>
               
             </div>
             </div>
   
           
   
          <div class="btn-group">
               <button type="submit" class="btn btn-success">
                   <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar
               </button>
               <button type="reset" (click)="onReset()" class="btn btn-danger">
                   <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar
               </button>
           </div>
   
         </form>
     </div>
       </div>
     </div>
   </div>
