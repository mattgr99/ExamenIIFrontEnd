<div>
     <div id="contenedor" class="text-center">
         <fa-icon class="fa-2x" [icon]="faListAlt"></fa-icon>
         
         <button id="add1" type="button" [routerLink]="['/becas/add']" class="btn btn-primary" ><fa-icon class="fa-2x" [icon]="faPlus"></fa-icon>Agregar</button>    
     </div>
     <hr>
     <h5>Listado Becas</h5>
     <table class="table table-hover">
         <thead class="bg-info">
             <tr>
               <th>
                    NÂ°
                </th>
                 <th>
                    Periodo
                 </th>
                 <th>
                     Cedula
                 </th>
                 <th>
                    Id
                </th>
                 <th>
                     Nombres
                 </th>
                 <th>
                     Apellidos
                 </th>
                           
                 <th>
                     Tipo de Beca
                 </th>          
                           
                 <th></th>
             </tr>
         </thead>
         <tbody>        
                 <tr *ngFor="let item of becas; let i = index">
                     <td>
                         {{i | masmas}}
                     </td>
                     <td>
                         {{item.periodo}}
                     </td>
                     <td>
                         {{item.cedula}}
                     </td>
                     <td>
                         {{item.idestudiante}}
                     </td>                
                     <td>
                         {{item.nombres}}
                     </td>                
                     <td>
                         {{item.apellidos}}
                     </td>                
                     <td>
                         {{item.tipo_beca}}
                     </td>                
                     <td class="btn-group">
                         <button [routerLink]="['/becas', item.idbeca]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                         <button [routerLink]="['/becas/edit', item.idbeca]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                         <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
                     </td>
                 </tr>
             
         </tbody>
     </table>
</div>
